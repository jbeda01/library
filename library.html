<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A Webpage</title>
  </head>
  <body>
    <h1>Hi There!</h1>
    <button id="addBtn">Add a book</button>
    <script>
      const addBtn = document.querySelector('#addBtn');

      addBtn.addEventListener('click', () => {
        alert('Book added!');
      });
    </script>
  </body>
</html>
